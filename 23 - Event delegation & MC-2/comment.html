<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested comment system</title>
    <link rel="stylesheet" href="comment.css">
</head>

<body>
    <!-- Where we write comments -->
    <div id="commentForm">
        <textarea id="commentInput" placeholder="Enter your comment..."></textarea>
        <button id="submitComment">Comment</button>
    </div>

    <!-- Display comments -->
    <div id="commentsContainer">
        <div class="repliesContainer">
            <p>Some comment1...</p>
            <button class="replyBtn">Reply</button>


            <textarea class="replyInput" placeholder="Write a reply...">
            </textarea>
            <div class="repliesContainer">
                <p>Some sample reply1...</p>
                <button class="replyBtn">Reply</button>
                <textarea class="replyInput" placeholder="Write a reply..."></textarea>
            </div>
        </div>
    </div>

    <script src="comment.js"></script>
</body>

</html>
