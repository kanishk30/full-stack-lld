<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Examples of lists</h1>

    <h3>Unordered List</h3>

    <!-- Default attribute -> type="disc" -->
    <ul type="square">
        <li>Banana</li>
        <li>Apple</li>
        <li>Organges</li>
    </ul>

    <!-- type="A" OR type="I" type="1" -->
    <!-- start="100" -> Tells what the starting number should be
    If we are displaying a numbered list -->
    <h3>Ordered List - How to install software</h3>
    <ol start="100">
        <li>Download</li>
        <li>Install</li>
        <li>Run</li>
    </ol>
</body>

</html>
