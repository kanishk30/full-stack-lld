    <ul>

        </li>
    </ul>
    <script>
        // Q- Make remove all button work  and make individual delete btn work
        const allDeleteBtns = document.querySelectorAll('.delete_button');

        for (let i = 0; i < allDeleteBtns.length; i++) {
            allDeleteBtns[i].addEventListener('click', function (ev) {
                const targetEl = ev.target;
                console.log("targetEl", targetEl)
                console.log("target parent", targetEl.parentElement)
                targetEl.parentElement.remove()
            })
        }

        const removeAllBtn = document.querySelector('#removeAll');
        removeAllBtn.addEventListener('click', function () {
            const ulEl = document.querySelector('ul')
            ulEl.innerText = ''
        })
    </script>
</body>
