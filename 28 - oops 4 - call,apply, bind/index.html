<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="introduce">Hi Alice, please introduce.</button>

    <script>

        const userObj = {
            name: 'alice',
            age: 20,
            introduce: function () {
                console.log(this)
                console.log(`Hi, I am ${this.name} and ${this.age} years old.`)
            }
        }

        const btnEl = document.getElementById('introduce');
        console.log(btnEl, 'btnEl')
        const boundIntroduce = userObj.introduce.bind(userObj);

        btnEl.addEventListener('click', boundIntroduce);
        // btnEl.addEventListener('click', userObj.introduce);

    </script>
</body>

</html>
